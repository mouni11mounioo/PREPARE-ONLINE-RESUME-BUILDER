<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color:purple;
}

header {
background-color: #333;
color: #fff;
padding: 10px;
text-align: center;
}

section {
max-width: 800px;
margin: 20px auto;
background-color: #fff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
color: #333;
}

label {
display: block;
margin-bottom: 5px;
}

input, textarea {
width: 100%;
padding: 8px;
margin-bottom: 15px;
border: 1px solid #ccc;
border-radius: 4px;
}

button {
background-color: #333;
color: #fff;
padding: 10px 15px;
border: none;
border-radius: 4px;
cursor: pointer;
}
</style>
<title>Online Resume Builder</title>
</head>
<body>
<header>
<h1>Online Resume Builder</h1>
</header>

<section>
<h2>Personal Information</h2>
<form id="resumeForm">
<label for="full Name">Full Name:</label>
<input type="text" id="full Name" name="full Name" required>

<label for="Email">Email:</label>
<input type="email" id="email" name="email" required>

<label for="Contact">Contact:</label>
<input type="text" id="Contact" name="Contact">

<label for="Address">Address:</label>
<input type="text" id="Address" name="Address">

<label for="Linkedln">Linkedln:</label>
<input type="text" id="Linkedln" name="Linkedln">

<h2>Education Details</h2>
<label for="degree">Degree:</label>
<input type="text" id="degree" name="degree">

<label for="University">University:</label>
<input type="text" id="university" name="university">

<label for="Graduation Year">Graduation Year:</label>
<input type="text" id="graduationYear" name="graduationYear">

<h2> Technical Skills</h2>
<label for="Technical skills">Technical Skills:</label>
<input type="text" id="Technical skills" name="Technical skills">

<h2> Experience </h2>
<label for="jobTitle">Job Title:</label>
<input type="text" id="jobTitle" name="jobTitle">

<label for="company">Company:</label>
<input type="text" id="company" name="company">

<label for="experienceYear">Year of Experience:</label>
<input type="text" id="experienceYear" name="experienceYear">

<h2> Internships </h2>
<label for="Internships">Internships:</label>
<input type="text" id="Internships" name="Internships">

<h2> Certifications</h2>
<label for="Certifications">Certifications:</label>
<input type="text" id="Certifications" name="Certifications">

<h2> Projects </h2>
<label for="Projects">Projects:</label>
<input type="text" id="Projects" name="Projects">

<h2>Preview section</h2>
<label for="Preview section">Preview section:</label>
<textarea id="Preview section" name="Preview section" rows="4"></textarea>

<button type="button" onclick="save ()">save</button>
<button type="button" onclick="download ()">Download</button>
</form>

<div id="resumeOutput"></div>
</section>

<script>
function generateResume() {
const form = document.getElementById('resumeForm');
const formData = new FormData(form);
let output = '<h2>Generated Resume</h2>';

formData.forEach((value, key) => {
output += <p><strong>${key}:</strong> ${value}</p>;
});

document.getElementById('resumeOutput').innerHTML = output;
}
</script>
</body>
</html
